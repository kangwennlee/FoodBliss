            // For the menu to display vertically instead horizontally

                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {

                } else {
                    x.className = "topnav";
                }
            }
            var x = location.href;
            if (x.includes("recipe")) {
                document.getElementById("recipe").style.backgroundColor = "red";
            }
            if (x.includes("tips")) {
                document.getElementById("tips").style.backgroundColor = "red";
            }
            if (x.includes("kitchen")) {
                document.getElementById("kitchen").style.backgroundColor = "red";
            }
            if (x.includes("about")) {
                document.getElementById("about").style.backgroundColor = "red";

        <!--calculator-->
        <div id="calculator">
            <form id="calForm" name="calForm">
                <legend>CALORIE CALCULATOR</legend>

                <fieldset>
                    <label>Please fill in the following detail: </label>

                    <div>
                        <label for="age" class="label">Age: </label>
                        <input id="age" name="age" type="text" />
                        <label> years</label>
                    </div>
                    <div>
                        <label class="label">Gender: </label>
                        <input id="female" name="gender" type="radio" checked="checked" />
                        <label for="female">female</label>
                        <input id="male" name="gender" type="radio" />
                        <label for="male">male</label>
                    </div>
                    <div>
                        <label for="weight" class="label">Weight: </label>
                        <input id="weight" name="weight" type="text" />
                        <label> kg</label>
                    </div>
                    <div>
                        <label for="height" class="label">Height: </label>
                        <input id="height" name="height" type="text" />
                        <label> cm</label>
                    </div>
                    <div>
                        <label class="label">Exercise Level: </label>
                        <select id="level" name="level">
                        <option value="1.2">No exercise</option>
                        <option value="1.375" selected="selected">Moderate exercise</option>
                        <option value="1.725">Active exercise</option>
                  </select>
                    </div>
                    <div>
                        <input id="calBut" type="button" value="Calculate" onclick="count()" />
                        <input id="reset" type="reset" value="Cancel" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Results: </legend>
                    <div>
                        <div id="result"></div>
                    </div>
                </fieldset>
                <script>
                    function testing() {
                        window.alert(5 + 6);
                    }

                    function count() {
                        var age = document.getElementById("age").value;
                        var weight = document.getElementById("weight").value;
                        var height = document.getElementById("height").value;
                        var level = document.getElementById("level").value;
                        var BMR;


                        //if female
                        if (document.getElementsByName("gender")[0].checked) {
                            BMR = 10 * weight + 6.25 * height - 5 * age - 161;
                        } else { //male
                            BMR = 10 * weight + 6.25 * height - 5 * age + 5;
                        }

                        var cpd = level * BMR;

                        document.getElementById("result").innerHTML = cpd + " kcal per day"
                        //                        document.write("Results: your daily calorie requirements is " + cpd);
                        //                      window.alert(cpd);

                    }

                </script>
